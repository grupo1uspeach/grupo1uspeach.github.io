<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Language" content="pt-br">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Css.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>Avalia.me</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
	<h1 class="h1Laudo"><img src="pixil-frame-0 (2).png" class="imagem"></h1>
		<div style="text-align: center;">
			<div id="senhaErrada" style="display: none;"><p>Login/Senha errada!</p></div>
			<div><label>Login: <input type="text" name="Login" id="Login"></label></div>
			<div><label>Senha: <input type="password" name="Senha" id="Senha"></label></div>
			<div><input type="button" name="Entrar" id="Entrar" value="Entrar" onclick="valida();" class="botaoNormal"></div>
		</div>
	<div class="footer">
		<div class="EsqueciSenha"><input type="button" value="Esqueci minha senha" onclick="esqueci();" class="botaoFooter"></div>
		<div class="CadastroAdmin" style="text-align: right;"><input type="button" value="Cadastro" onclick="cadastra();" class="botaoFooter"></div>
	</div>
</body>
</html>

<script type="text/javascript">
	function valida() {
		var login = document.getElementById('Login').value;
		var senha = document.getElementById('Senha').value;

		if (login == "Admin" && senha == "Admin"){
			window.open("Funcionarios.html", "_self")
			return true;
		} 
		else document.getElementById("senhaErrada").style.display = "block";
		return false;
	}
	function esqueci() {
		window.open("EsqueciSenha.html","_self")
	}
	function cadastra() {
		window.open("CadastroAdmin.html","_self")
	}
</script>
